<!doctype html>
<html lang="en">

<head>
  <title>Chart.js example</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <h1>Chart.js demo</h1>
  <h2>Sales by day</h2>
  <div id="charts">
    <div id="bar_chart1_div">
      <h1 class="wait_msg">Chart is loading...</h1>
      <canvas id="bar_chart1"></canvas>
    </div>

    <div id="line_chart1_div">
      <h1 class="wait_msg">Chart is loading...</h1>
      <canvas id="line_chart1"></canvas>
    </div>

    <div id="pie_charts">
      <div>
        <h2>Sales by gender</h2>
        <div id="pie_chart1_div">
          <canvas id="pie_chart1"></canvas>
        </div>
      </div>

      <div>
        <h2>Payment type used</h2>
        <div id="pie_chart2_div">
          <canvas id="pie_chart2"></canvas>
        </div>
      </div>
    </div>

    <h2>Sales by category</h2>
    <div id="bar_chart2_div">
      <canvas id="bar_chart2"></canvas>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <script type="module" src="data.js"></script>
</body>

</html>
